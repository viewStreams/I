<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ViewPlus</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  .wrapper {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .embed-container {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    overflow: hidden;
  }

  .embed-container iframe {
    position: absolute;
    width: 100%;
    height: 100%;
    border: none;
    padding: 0;
    margin: 0;
  }
</style>
</head>
<body>
<div class="wrapper">
  <div class="embed-container">
    <iframe loading="lazy" src="https://www.canva.com/design/DAGCHFSk5oo/6aPn25ipQl4JMFMY0b4xZA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>
</div>
</body>
</html>
